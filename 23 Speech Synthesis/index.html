<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Syntheses</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="voiceinator">
        <h1>The Voiceinator 5000</h1>
        <select name="voices" id="voices">
            <option value="">Select a voice</option>
        </select>
        <label for="rate">Rate:</label>
        <input type="range" name="rate" id="rate" min="0" max="3" value="1" step="0.1">
        <label for="pitch">Pitch:</label>
        <input type="range" name="pitch" id="pitch" min="0" max="2" value="1" step="0.1">
        <textarea name="text" id="text" cols="30" rows="10">Hello! I love JavaScript!</textarea>
        <button id="stop">Stop</button>
        <button id="speak">Speak</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
