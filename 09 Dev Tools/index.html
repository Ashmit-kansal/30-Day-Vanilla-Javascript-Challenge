<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev tools</title>
</head>

<body>

    <p>Look at console</p>

    <script>
        const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

        console.log('hello');

        console.log('hello I am a %s string!', 'âœ…')

        console.log('%c I am destroyer', 'font-size:20px; background:red;')

        console.warn('oh no');

        console.error('WTF');

        console.assert(1 === 3, 'that is wrong!');

        const p = document.querySelector('p');
        console.dir(p);

        dogs.forEach(dog => {
            console.groupCollapsed(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.log(`${dog.name} is ${dog.age * 7} dog years old`);
            console.groupEnd(`${dog.name}`);
        });

        console.count('Wes');
        console.count('Wes');
        console.count('Steve');
        console.count('Steve');
        console.count('Wes');
        console.count('Steve');
        console.count('Wes');
        console.count('Steve');
        console.count('Steve');
        console.count('Steve');
        console.count('Steve');
        console.count('Steve');

        console.time('fetching data');
        fetch('https://api.github.com/users/Ashmit-kansal')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching data');
                console.log(data);
            });

        console.table(dogs);
    </script>
</body>

</html>
